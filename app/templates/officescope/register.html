{% extends "layouts/officescope.html" %}
{% block title %}Register{% endblock %}
{% block style %}
body {
    padding-top: 60px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
}
{% endblock %}
{% block body %}
<div class = "container">
	<form class="form-box" action="{{ url_for('officescope.register') }}" method="POST">
		<h2 class="form-register-heading">Please Register</h2>
		{% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
		<input type="text" class="input-block-level" name=fullname placeholder="Name">
    <input type="text" class="input-block-level" name=username placeholder="Username">
    <input type="text" class="input-block-level" name=email placeholder="Email">
		<input type="password" class="input-block-level" name=password placeholder="Password">
    <input type="password" class="input-block-level" name=password2 placeholder="Confirm Password">
		<button class="btn btn-large btn-primary" type="submit">Sign up</button>
	</form>
</div>
{% endblock %}
